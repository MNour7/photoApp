<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="../webjars/bootstrap/3.3.6/css/bootstrap.min.css">
<title>Employees List</title>
</head>
<body>
	<div th:replace="fragment/header :: header"></div>
	<div class="container">
		<h1 th:text="'List of Parents (' +${school.name}+')'" class="text-center"></h1>
		<a th:href="@{/parent/add}" style="display: block; margin: 15px 0;">
			<button type="button" class="btn btn-primary btn-block">Add New Parent</button>
		</a>
		<table class="table table-striped" border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>FIRST NAME</th>
					<th>LAST NAME</th>
					<th>EMAIL</th>
					<th>ACTION</th>
				</tr>
			</thead>

			<tbody th:each="par : ${parents}">
				<tr>
					<td th:text="${par.appUserId}"></td>
					<td th:text="${par.firstname}"></td>
					<td th:text="${par.lastname}"></td>
					<td th:text="${par.email}"></td>
					<td><a th:href="@{/parent/edit/{id}(id=${par.appUserId})}">Edit</a></td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
