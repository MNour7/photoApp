<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../../webjars/bootstrap/3.3.6/css/bootstrap.min.css">
<meta charset="ISO-8859-1">
<title>Parent Edition</title>
</head>
<body>
	<div th:replace="fragment/headerAdmin :: header"></div>
	<div class="container">
		<h2 class="text-center">Edit the Parent</h2>

		<form th:action="@{/parent/save}" th:object="${parentForm}"
			method="POST">
			<p>
				<span>parent ID :</span> <span
					th:text="${parentForm.appUserId}"></span>
			</p>
			<div class="form-group">
				<input type="text" th:field="*{appUserId}" style="display: none;" />
				<input type="text" name="type" th:value="${type}"  style="display: none;" />
				<label for="name">First Name :</label> <input type="text"
					th:field="*{firstname}" class="form-control" id="name" />
			</div>
			<div class="form-group">
				<label for="lname">Last Name :</label> <input type="text"
					th:field="*{lastname}" class="form-control" id="lname" />
			</div>
			<div class="form-group">
				<label for="email">Email :</label> <input type="text"
					th:field="*{email}" class="form-control" id="email" />
			</div>
			
			<div class="form-group">
				<label for="password">Password :</label> <input type="text"
					th:field="*{password}" class="form-control" id="password" placeholder="tape a new password"/>
			</div>

			<input type="submit" class="btn btn-primary btn-block" value="Commit" />

		</form>
	</div>
</body>
</html>
