<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../../webjars/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<meta charset="ISO-8859-1">
<title>Employee Edition</title>
</head>
<body>
	<div th:replace="fragment/header :: header"></div>
	<div class="container">
		<h2>Edit the Employee</h2>

		<form th:action="@{/photographer/savePhoto}" th:object="${photoForm}"
			method="POST" enctype="multipart/form-data">
			
			<div class="form-group">
				<label for="name">Select a Photo :</label> 
				<input type="file" name="file" class="form-control" accept="image/jpeg"/>
			</div>
			<div class="form-group">
				<label for="name">Title :</label> <input type="text"
					th:field="*{name}" class="form-control" id="name"  placeholder="Name of the photo"/>
			</div>
			<div class="form-group">
				<label for="type">Type :</label> <select th:field="*{type}"
					class="form-control" id="type">
					<option value="class">Class</option>
					<option value="solo">Solo</option>
				</select>
			</div>

			<div class="form-group">
				<label for="sch">School :</label> <select 
					class="form-control" id="sch">
					<option value="">select a school</option>
					<option th:each="sch : ${schools}" th:value="${sch.schoolId}"
						th:text="${sch.name}"></option>
				</select>
			</div>
			
			<div class="form-group">
				<label for="cls">Class :</label> <select 
					class="form-control" name="classId" id="cls">
					
				</select>
			</div>
			
			<div class="form-group" id="chl_sel">
				<label for="chl">Child :</label> <select 
					class="form-control" name="childId" id="chl">
					<option value="1"></option>
				</select>
			</div>

			<input type="submit" class="btn btn-primary btn-block" value="Commit" />

		</form>
	</div>
	
	<script src="/js/addPhoto.js"></script>
</body>
</html>
